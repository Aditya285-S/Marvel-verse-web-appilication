{% extends 'head.html'%}
{% block content %}

<div class="no-content">
    {% if movie %}
    {% for movie in movie %}
        <h2 class="no-movie-text">Are you sure you wanna delete {{movie.name}}..?</h2>
    {% endfor %}
    {% endif %}
    <div>
        <a href="{% url 'movie' id %}" class="login-button" style="background-color: rgb(76, 230, 76);">No</a>
        <a href="{% url 'delete-movie' id %}" class="login-button">YES</a>
    </div>
</div>

{% endblock content %}
